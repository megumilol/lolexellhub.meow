<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lolexell hub — Get Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1e1b4b, #020617 55%, #000 100%);
      color: #e5e7eb;
    }
    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      padding: 24px 20px 18px;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(129, 140, 248, 0.6);
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }
    h1 {
      font-size: 22px;
      margin: 0 0 6px;
    }
    p {
      font-size: 13px;
      margin: 0 0 14px;
      color: #9ca3af;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
      color: #e5e7eb;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: #020617;
      color: #f9fafb;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 9px 10px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #ef4444, #3b82f6);
      color: white;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
    }
    button:active {
      transform: translateY(1px);
    }
    .result {
      margin-top: 12px;
      font-size: 13px;
      word-break: break-all;
    }
    .key {
      margin-top: 4px;
      padding: 6px 8px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid rgba(129, 140, 248, 0.8);
      font-family: "JetBrains Mono", monospace;
      font-size: 12px;
    }
    .copy-btn {
      margin-top: 6px;
      width: 100%;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.8);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      font-size: 12px;
      cursor: pointer;
    }
    .copy-btn:active {
      transform: translateY(1px);
    }
    .small {
      margin-top: 8px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>lolexell hub — Get Key</h1>
    <p>Enter the code to get and copy the key for the script.</p>

    <label for="code">Code</label>
    <input id="code" type="text" placeholder="enter xDMcmNFlolexellkey">

    <button id="getKeyBtn">Get key</button>

    <div class="result" id="result"></div>
    <div class="small">
      After you get it, click “Copy key” and paste it into the script window.
    </div>
  </main>

  <script>
    const btn = document.getElementById("getKeyBtn");
    const codeInput = document.getElementById("code");
    const result = document.getElementById("result");

    const SECRET_CODE = "xDMcmNFlolexellkey";
    const KEY_VALUE = "XMsdnCNjd2Dlolexellget";

    btn.addEventListener("click", () => {
      const value = codeInput.value.trim();

      if (value === SECRET_CODE) {
        result.innerHTML = `
          Your key:
          <div class="key" id="keyText">${KEY_VALUE}</div>
          <button class="copy-btn" id="copyBtn">Copy key</button>
        `;

        const copyBtn = document.getElementById("copyBtn");
        const keyText = document.getElementById("keyText");

        copyBtn.addEventListener("click", () => {
          const text = keyText.textContent.trim();
          navigator.clipboard.writeText(text).then(() => {
            copyBtn.textContent = "Copied!";
          }).catch(() => {
            copyBtn.textContent = "Copy error";
          });
        });
      } else {
        result.textContent = "Wrong code. Try again.";
      }
    });
  </script>
</body>
</html>
